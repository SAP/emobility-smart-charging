<h2 mat-dialog-title>Fuse tree circuit diagram</h2>
<div><i>Hint: You can pan across and zoom in on the circuit diagram</i></div>
<div mat-dialog-content style="height: 85%; max-height: 9999px; width: 100%">
    <app-fuse-tree-circuit-diagram [phaseMatching]="null" [fuseTreeNode]="data.state.fuseTree.rootFuse" [appParent]="data.appParent"></app-fuse-tree-circuit-diagram>
</div>


<div mat-dialog-actions>
    <button mat-button mat-raised-button (click)="onClickClose()" class="floatLeft">
        <mat-icon>check</mat-icon>
        OK
    </button>
    <button mat-button mat-raised-button (click)="onClickSave()" class="floatRight">
        <mat-icon>save_alt</mat-icon>
        Save as SVG file
    </button>
</div>
